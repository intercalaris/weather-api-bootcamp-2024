<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Enter a location to get temperature in Fahrenheit">
    	<meta name="keywords" content="temperature, weather">
		<title>Weather API</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Enter a location to get its current temperature in Fahrenheit</h1>
		<input id='city' type="text" name="" value="" placeholder="Enter city">
		<input id='state' type="text" name="" value="" placeholder="Enter state (optional)">
		<input id='country' type="text" name="" value="" placeholder="Enter country (optional)">
		<button type="button" name="button">Get temperature</button>

		<h2 id="temperature"></h2>

		<script type="module" src="js/main.js"></script>
	</body>
</html>
